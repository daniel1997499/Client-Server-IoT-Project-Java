<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New SensorData</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="changeableBg">
<span id="bgColorDiv" class="d-none" th:text="${appContext?.globalColor}"/>

<header th:insert="fragments/topnavbar.html :: headernavbar"> </header>

<div class="jumbotron jumbotron-fluid text-center">
    <h2>New SensorData Form</h2>
</div>
<div class="container mb-5">
    <form action="#" th:action="@{/savesensordata}" th:object="${sensorData}" method="post">
        <div class="form-group">
            <label for="deviceId">DeviceId:</label>
            <input type="number" min="1" th:field="*{deviceId}" class="form-control" id="deviceId" th:placeholder="#{addsensordata.deviceid.placeholder}" required>
            <span th:if="${#fields.hasErrors('deviceId')}" th:errors="*{deviceId}"></span>
        </div>
        <div class="form-group">
            <label for="sensor">Sensor name:</label>
            <input type="text" th:field="*{sensor}" class="form-control" id="sensor" th:placeholder="#{addsensordata.sensorname.placeholder}" maxlength="30" required>
            <span th:if="${#fields.hasErrors('sensor')}" th:errors="*{sensor}"></span>
        </div>
        <div class="form-group">
            <label for="dataType">Data Type:</label>
            <input type="text" th:field="*{dataType}" class="form-control" id="dataType" th:placeholder="#{addsensordata.datatype.placeholder}" maxlength="30" required>
            <span th:if="${#fields.hasErrors('dataType')}" th:errors="*{dataType}"></span>
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="text" th:field="*{data}" class="form-control" id="data" th:placeholder="#{addsensordata.data.placeholder}" maxlength="10" required>
            <span th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    $(document).ready(function() {
    var tmpBgColor = $("#bgColorDiv").text();
    finalBgColor = "bg-" + tmpBgColor.toLowerCase();

    var elements = document.getElementsByClassName("changeableBg");
        for(let i=0; i< elements.length; i+=1) {
            elements.item(i).classList.toggle(finalBgColor);
        }
    });
</script>
</body>
</html>
