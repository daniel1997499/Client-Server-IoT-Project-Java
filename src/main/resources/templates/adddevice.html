<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Device</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<header th:insert="fragments/topnavbar.html :: headernavbar"> </header>

<div class="jumbotron jumbotron-fluid text-center">
    <h2>New Device Form</h2>
</div>
<div class="container mb-5">
    <form action="#" method="post" th:action="@{/saveDevice}" th:object="${device}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" th:placeholder="#{adddevice.name.placeholder}" maxlength="30" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" th:placeholder="#{adddevice.address.placeholder}" maxlength="30" required>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

</body>
</html>
