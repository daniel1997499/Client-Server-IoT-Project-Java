<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Device Data</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/index">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/allsensordata">All Sensor Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addsensordata">Add Sensor Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/alldevices">All Devices</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addDevice">Add Device</a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid text-center">
    <h2>All Device Data in Database</h2>
</div>
<div class="container">
    <div class="table-responsive">
        <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Device ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Token</th>
            <th>Time Registered</th>
        </tr>
        </thead>
        <tbody id="devicedatatable">
        <tr th:each="device: ${alldeviceslist}">
            <td th:text="${device?.ID}" />
            <td th:text="${device?.name}" />
            <td th:text="${device?.address}" />
            <td th:text="${device?.token}" />
            <td th:text="${device?.registered}" />
        </tr>
        </tbody>
    </table>
    </div>
</div>

</body>
</html>
