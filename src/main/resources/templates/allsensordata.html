<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Sensor Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="changeableBg">
<span id="bgColorDiv" class="d-none" th:text="${appContext?.globalColor}"/>

<header th:insert="fragments/topnavbar.html :: headernavbar"> </header>

<div class="jumbotron jumbotron-fluid text-center">
    <h2>All Sensor Data in Database</h2>
</div>
<div class="container">
    <div class="table-responsive">
        <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>DeviceId</th>
            <th>Sensor</th>
            <th>DataType</th>
            <th>Data</th>
            <th>Time Posted</th>
        </tr>
        </thead>
        <tbody id="sensordatatable">
        <tr th:each="sensordata: ${allsensordatalist}">
            <td th:text="${sensordata?.deviceId}" />
            <td th:text="${sensordata?.sensor}" />
            <td th:text="${sensordata?.dataType}" />
            <td th:text="${sensordata?.data}" />
            <td th:text="${sensordata?.posted}" />
        </tr>
        </tbody>
    </table>
    </div>
</div>

<button onclick="this.blur(); scrollToTop()" class="my-3 mr-3 btn btn-outline-secondary float-right">^</button>

<script>
    $(document).ready(function() {
    var tmpBgColor = $("#bgColorDiv").text();
    finalBgColor = "bg-" + tmpBgColor.toLowerCase();

    var elements = document.getElementsByClassName("changeableBg");
        for(let i=0; i< elements.length; i+=1) {
            elements.item(i).classList.toggle(finalBgColor);
        }
    });

    function scrollToTop() {
      document.documentElement.scrollTo({
        top: 0,
        behavior: "smooth"
      })
    }
</script>

</body>
</html>
