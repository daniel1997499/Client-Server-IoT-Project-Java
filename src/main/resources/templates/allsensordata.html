<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Sensor Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/allsensordata">All Sensor Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addsensordata">Add Sensor Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/alldevices">All Devices</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addDevice">Add Device</a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid text-center">
    <h2>All Sensor Data in Database</h2>
</div>
<div class="container">
    <div class="table-responsive">
        <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>DeviceId</th>
            <th>Sensor</th>
            <th>DataType</th>
            <th>Data</th>
            <th>Time Posted</th>
        </tr>
        </thead>
        <tbody id="sensordatatable">
        <tr th:each="sensordata: ${allsensordatalist}">
            <td th:text="${sensordata?.deviceId}" />
            <td th:text="${sensordata?.sensor}" />
            <td th:text="${sensordata?.dataType}" />
            <td th:text="${sensordata?.data}" />
            <td th:text="${sensordata?.posted}" />
        </tr>
        </tbody>
    </table>
    </div>
</div>

</body>
</html>
